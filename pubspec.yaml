name: my_portfolio
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'
dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  device_preview: ^1.1.0
  url_launcher: ^6.1.6
  easy_localization: ^3.0.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


  

flutter:
  uses-material-design: true



  assets:
    - assets/images/
    - assets/translations/
  fonts:
    - family: Mollie
      fonts:
        - asset: assets/fonts/mollie.ttf
    - family: Baloo
      fonts:
        - asset: assets/fonts/baloo.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins.ttf